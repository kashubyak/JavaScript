<!DOCTYPE html>
<html>

<head>
	<title>Годинник</title>
</head>
<link rel="stylesheet" href="../file/generalStyles.css">
<link rel="stylesheet" href="css/lab2.css">

<body>
	<div class="wrapper">
		<div class="task item1">
			<h3>Task1</h3>
			<div id="clock"></div>
		</div>
		<div class="task item2">
			<h3>Task2</h3>
			<div class="calculator">
				<input type="text" id="display" readonly>
				<div class="buttons">
					<input type="button" value="7" onclick="appendNumber(7)">
					<input type="button" value="8" onclick="appendNumber(8)">
					<input type="button" value="9" onclick="appendNumber(9)">
					<input type="button" value="/" onclick="appendOperator('/')">
					<input type="button" value="4" onclick="appendNumber(4)">
					<input type="button" value="5" onclick="appendNumber(5)">
					<input type="button" value="6" onclick="appendNumber(6)">
					<input type="button" value="*" onclick="appendOperator('*')">
					<input type="button" value="1" onclick="appendNumber(1)">
					<input type="button" value="2" onclick="appendNumber(2)">
					<input type="button" value="3" onclick="appendNumber(3)">
					<input type="button" value="-" onclick="appendOperator('-')">
					<input type="button" value="0" onclick="appendNumber(0)">
					<input type="button" value="." onclick="appendDecimal()">
					<input type="button" value="+" onclick="appendOperator('+')">
					<input type="button" class="equal" value="=" onclick="calculate()">
					<input type="button" value="C" onclick="clearDisplay()">
				</div>
			</div>
		</div>

		<div class="task item3">
			<h3>Task3</h3>
			<label for="rows">Кількість рядків: </label>
			<input class="tas3_input" type="number" id="rows" min="1" value="5"><br>
			<label for="columns">Кількість стовпців: </label>
			<input class="tas3_input" type="number" id="columns" min="1" value="5"><br>
			<button id="generateButton">Створити таблицю</button><br>
			<button id="dob">Підрахування</button><br>
			<table id="table"></table>
		</div>
	</div>
	<script src="js/script.js"></script>
</body>

</html>
