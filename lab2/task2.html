<!DOCTYPE html>
<html>

<head>
	<title>Калькулятор</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f5f5f5;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
		}

		.calculator {
			width: 300px;
			background-color: #fff;
			border: 1px solid #ccc;
			border-radius: 5px;
			padding: 20px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}

		.calculator input[type="text"] {
			width: calc(100% - 20px);
			padding: 10px;
			margin-bottom: 10px;
			font-size: 24px;
		}

		.calculator .buttons {
			display: grid;
			grid-template-columns: repeat(4, 1fr);
			gap: 10px;
		}

		.calculator .buttons input[type="button"] {
			width: 100%;
			height: 50px;
			font-size: 20px;
			cursor: pointer;
		}

		.calculator .buttons input[type="button"]:hover {
			background-color: #f0f0f0;
		}

		.calculator .buttons input[type="button"].equal {
			grid-column: span 2;
		}
	</style>
</head>

<body>
	<div class="calculator">
		<input type="text" id="display" readonly>
		<div class="buttons">
			<input type="button" value="7" onclick="appendNumber(7)">
			<input type="button" value="8" onclick="appendNumber(8)">
			<input type="button" value="9" onclick="appendNumber(9)">
			<input type="button" value="/" onclick="appendOperator('/')">
			<input type="button" value="4" onclick="appendNumber(4)">
			<input type="button" value="5" onclick="appendNumber(5)">
			<input type="button" value="6" onclick="appendNumber(6)">
			<input type="button" value="*" onclick="appendOperator('*')">
			<input type="button" value="1" onclick="appendNumber(1)">
			<input type="button" value="2" onclick="appendNumber(2)">
			<input type="button" value="3" onclick="appendNumber(3)">
			<input type="button" value="-" onclick="appendOperator('-')">
			<input type="button" value="0" onclick="appendNumber(0)">
			<input type="button" value="." onclick="appendDecimal()">
			<input type="button" value="+" onclick="appendOperator('+')">
			<input type="button" class="equal" value="=" onclick="calculate()">
			<input type="button" value="C" onclick="clearDisplay()">
		</div>
	</div>

	<script>
		let expression = '';

		function appendNumber(number) {
			expression += number;
			updateDisplay();
		}

		function appendOperator(operator) {
			expression += operator;
			updateDisplay();
		}

		function appendDecimal() {
			if (!expression.includes('.')) {
				expression += '.';
				updateDisplay();
			}
		}

		function clearDisplay() {
			expression = '';
			updateDisplay();
		}

		function updateDisplay() {
			document.getElementById('display').value = expression;
		}

		function calculate() {
			try {
				expression = eval(expression);
				updateDisplay();
			} catch (error) {
				alert('Invalid input');
				clearDisplay();
			}
		}
	</script>
</body>

</html>
