<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="../file/generalStyles.css">
<link rel="stylesheet" href="css/style.css">

<body>
	<div class="wrapper">
		<div class="task item1">
			<input type="text" id="emailInput" placeholder="Введіть email">
			<div id="result"></div>
			<button id="emailCheck">Перевірити Email</button>
		</div>
		<div class="tast item2">
			<form id="myForm">
				<div>
					<label for="email">E-mail:</label>
					<input type="text" id="email" name="email">
					<img id="emailIcon" class="icon">
					<span id="emailError" class="error"></span>
				</div>

				<div>
					<label for="name">Ім’я та прізвище:</label>
					<input type="text" id="name" name="name">
					<img id="nameIcon" class="icon">
					<span id="nameError" class="error"></span>
				</div>

				<div>
					<label for="login">Логін:</label>
					<input type="text" id="login" name="login">
					<img id="loginIcon" class="icon">
					<span id="loginError" class="error"></span>
				</div>

				<div>
					<label for="password">Пароль:</label>
					<input type="password" id="password" name="password">
					<img id="passwordIcon" class="icon">
					<span id="passwordError" class="error"></span>
				</div>

				<div>
					<label for="postalCode">Поштовий індекс:</label>
					<input type="text" id="postalCode" name="postalCode">
					<img id="postalCodeIcon" class="icon">
					<span id="postalCodeError" class="error"></span>
				</div>

				<input type="submit" value="Submit">
			</form>
		</div>
	</div>

	<script>
		function task1() {
			const emailCheck = document.getElementById('emailCheck')
			function checkEmail() {
				const email = document.getElementById('emailInput').value;
				const emailRegex = /^([a-z0-9]+)(\.[a-z0-9]+)*@([a-z0-9]+)(\.[a-z0-9]+)+$/i;

				if (emailRegex.test(email)) {
					const parts = email.match(emailRegex);
					const resultDiv = document.getElementById('result');
					resultDiv.innerHTML = ''; // Очистимо попередні результати

					resultDiv.innerHTML += 'Введена адреса електронної пошти коректна.';
				} else {
					document.getElementById('result').innerText = 'Введена адреса електронної пошти некоректна.';
				}
			}
			emailCheck.addEventListener('click', checkEmail);
		}
		function task2() {
			const form = document.getElementById('myForm');

			form.addEventListener('submit', function (event) {
				event.preventDefault(); // Зупиняємо відправку форми для валідації

				const validationRules = {
					email: /^.+@pnu\.edu\.ua$/,
					name: /^(?:[A-Z][a-z]+(?: [A-Z][a-z]+)?)+$/,
					login: /^[a-zA-Z]+$/,
					password: /^(?=.*[a-zA-Z])(?=.*\d)(?=.*[-_!@#$%^&*]).{8,}$/,
					postalCode: /^\d{5}$/
				};

				const fields = Object.keys(validationRules);

				fields.forEach(field => {
					const input = document.getElementById(field);
					const icon = document.getElementById(field + 'Icon');
					const error = document.getElementById(field + 'Error');

					if (validationRules[field].test(input.value)) {
						input.style.borderColor = 'green';
						icon.setAttribute('src', 'checkmark.png');
						error.textContent = '';
					} else {
						input.style.borderColor = 'red';
						input.style.borderWidth = '2px';
						icon.setAttribute('src', '');
						error.textContent = 'Некоректне значення';
						error.style.color = 'red';
					}
				});
			});
		}
		task1();
		task2();
	</script>
</body>

</html>
