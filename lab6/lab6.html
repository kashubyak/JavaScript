<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="../file/generalStyles.css">
<link rel="stylesheet" href="css/style.css">

<body>
	<div class="wrapper">
		<div class="task item1">
			<input type="text" id="emailInput" placeholder="Введіть email">
			<div id="result"></div>
			<button id="emailCheck">Перевірити Email</button>
		</div>
		<div class="tast item2">
			<form id="myForm">
				<div>
					<label for="email">E-mail:</label>
					<input type="text" id="email" name="email">
					<img id="emailIcon" class="icon">
					<span id="emailError" class="error"></span>
				</div>

				<div>
					<label for="name">Ім’я та прізвище:</label>
					<input type="text" id="name" name="name">
					<img id="nameIcon" class="icon">
					<span id="nameError" class="error"></span>
				</div>

				<div>
					<label for="login">Логін:</label>
					<input type="text" id="login" name="login">
					<img id="loginIcon" class="icon">
					<span id="loginError" class="error"></span>
				</div>

				<div>
					<label for="password">Пароль:</label>
					<input type="password" id="password" name="password">
					<img id="passwordIcon" class="icon">
					<span id="passwordError" class="error"></span>
				</div>

				<div>
					<label for="postalCode">Поштовий індекс:</label>
					<input type="text" id="postalCode" name="postalCode">
					<img id="postalCodeIcon" class="icon">
					<span id="postalCodeError" class="error"></span>
				</div>

				<input type="submit" value="Submit">
			</form>
		</div>
	</div>

	<script src="js/script.js"></script>
</body>

</html>
