	<script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.3/particles.min.js"></script>
	<script>
		let options = {
			root: null,
			rootMargin: '5px',
			threshold: 0.3,
		};
		let targets = document.querySelectorAll('._anim-items');
		let callback = function (entries, observer) {
			entries.forEach(entry => {
				if (entry.isIntersecting) {
					entry.target.classList.add('_active');
				} else {
					if (!entry.target.classList.contains('_anim-no-hide')) {
						entry.target.classList.remove('_active');
					}
				}
			});
		}
		let observer = new IntersectionObserver(callback, options);
		targets.forEach(target => {
			observer.observe(target);
		});


		window.onload = function () {
			Particles.init({
				selector: ".background"
			});
		};
		const particles = Particles.init({
			selector: ".background",
			// color: ["#CCCCFF", "#FFCCCC", "#CCFFCC"],
			color: ["#03dac6", "#ff0266", "#ffa500"],
			breakpoint: 800,
			maxParticles: 200,
			connectParticles: true,
			sizeVariations: 5,
			responsive: [
				{
					breakpoint: 800,
					options: {
						connectParticles: false
					}
				}, {
					breakpoint: 400,
					options: {
						maxParticles: 50,
						connectParticles: true
					}
				}, {
					breakpoint: 200,
					options: {
						color: "#FFFFFF",
						maxParticles: 25,
						connectParticles: true
					}
				}, {
					breakpoint: 100,
					options: {
						sizeVariations: 25,
						color: ["#FFCCFF", "#FFFFCC", "#CCFFFF"],
						maxParticles: 10,
						connectParticles: true
					}
				}
			]
		});
	</script>
